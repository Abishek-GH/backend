name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight (UTC)
  workflow_dispatch: {} # Manual trigger from GitHub UI

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t schedx-app .

      - name: Build Done
        run: echo "✅ Docker Image Build Complete"

  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: build # Waits for build job to finish first

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run Linter Inside Docker
        run: docker run schedx-app npm run lint

      - name: Run Tests Inside Docker
        run: docker run schedx-app npm run test

      - name: Tests Done
        run: echo "✅ Linting and Testing Complete"
