name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t schedx-app .

      - name: Save Docker Image as Tarball
        run: docker save schedx-app > schedx-app.tar

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: schedx-app
          path: schedx-app.tar

  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: schedx-app
          path: .

      - name: Load Docker Image
        run: docker load < schedx-app.tar

      - name: Run Linter
        run: docker run schedx-app npm run lint

      - name: Run Tests
        run: docker run schedx-app npm run test

      - name: Done
        run: echo "âœ… All checks complete"
